{% extends "base.html" %} {% load static %} {% block content %}
<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'birthday.png' %}" />
    </a>
    <h1>Happy Birthday Monica!</h1>
    <p>
      Please sign this birthday card with well wishes for Monica on her
      birthday!
    </p>
  </div>
</div>

<div class="jumbotron text-center">
  <div class="container">
    <h2>Sign Here</h2>
    <ul>
      <form action="/sign" method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Message" />
        <button type="submit" style="color: black">Submit</button>
      </form>
    </ul>
  </div>
</div>
{% endblock %}
